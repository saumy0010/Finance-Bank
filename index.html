<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/CSS/styles.css">
    <title>Finance Bank</title>
</head>

<body>

    <div class="main">
        <div class="container">

            <!----------------Navbar----------------->
            <div class="navbar">
                <div class="title">
                    <h2>SMALL FINANCE BANK</h2>

                </div>

                <div class="btn">
                    <button>X</button>
                </div>

            </div>

            <!----------------Content------------------->
            <div class="grid">
                <div class="main-grid">
                    <div class="steps">

                        <h3 style="text-align:center;">Steps</h3>

                        <div class="progress-bar">
                            <ul>
                                <li><span class="green">1</span></li>
                                <li><span class="green">2</span></li>
                                <li><span class="yellow">3</span></li>
                                <li><span>4</span></li>
                                <li><span>5</span></li>
                            </ul>
                        </div>

                    </div>

                    <div class="profile">
                        <div class="header-txt">

                            <h1>We want know about you more</h1>

                        </div>
                        <div class="profile-inner">
                            <div class="profile-info">

                                <div class="profile-pic">

                                    <div class="image">
                                        <img src="./Assets/Images/pic.jpeg" alt="image">

                                        <h3>
                                            Kumar Bhyrappa
                                        </h3>
                                    </div>

                                </div>

                                <div class="data">
                                    <p>S/o Mahesh Bhyrappa</p>
                                    <p>11 Mar 1976</p>
                                    <p>Male</p>

                                    <div class="address">
                                        <h4>Permanent Address</h4>

                                        <p>#223, 2nd floor, 3rd stage,</p>
                                        <p>Kormangala, Bangalore-71</p>

                                        <div class="commun-btn">
                                            <button>âœ“</button>
                                            <p>Communication address</p>
                                            <p>same as permanent address</p>
                                        </div>

                                    </div>

                                </div>

                            </div>

                            <div class="form">

                                <div class="form-inner">
                                    <div>
                                        <label>Salutation</label>
                                        <select name="initials" class="initials options">
                                            <option value="Mr">Mr</option>
                                            <option value="Mrs">Mrs</option>
                                            <option value="Ms">Ms</option>
                                            <option value="Dr">Dr</option>
                                            <option value="Prof">Prof</option>
                                        </select>
                                    </div>

                                    <div class="mr-label">
                                        <label>Mother's Name</label>
                                        <input type="text" class="input-type">
                                    </div>

                                    <div class="mr-label">
                                        <label>Residential Status</label>
                                        <select name="residential-status" class="input-type options">
                                            
                                            <option value="Please-select">Please select</option>
                                            <option value="Resident">Resident</option>
                                            <option value="Non-Resident">Non-Resident</option>
                                            <option value="NRI">NRI</option>

                                        </select>
                                    </div>

                                    <div class="mr-label">
                                        <label>Occupation</label>
                                        <select name="occupation" class="input-type options">

                                        <option value="Please-select">Please select</option>
                                        <option value="Salaried">Salaried</option>
                                        <option value="Self-Employed">Self-Employed</option>
                                        <option value="Business">Business</option>
                                        <option value="Retired">Retired</option>
                                        <option value="Student">Student</option>
                                        <option value="Housewife">Housewife</option>
                                        <option value="Others">Others</option>
                                    </select>

                                    </div>

                                    <div class="mr-label">

                                        <label>Category</label>
                                        <select name="category" class="input-type options">
                                        <option value="Please-select">Please select</option>
                                        <option value="General">General</option>
                                        <option value="OBC">OBC</option>
                                        <option value="SC">SC</option>
                                        <option value="ST">ST</option>
                                        <option value="Others">Others</option>
                                    </select>
                                    </div>

                                    <div class="mr-label">
                                        <label>Qualification</label>
                                        <select name="qualification" class="input-type options">
                                        <option value="Please-select">Please select</option>
                                        <option value="Graduate">Graduate</option>
                                        <option value="Post-Graduate">Post-Graduate</option>
                                        <option value="Doctorate">Doctorate</option>
                                        <option value="Others">Others</option>
                                    </select>

                                    </div>





                                    <div>
                                        <label>Mother's Maiden Name</label>
                                        <input type="text" class="input-type">
                                    </div>
                                    <div class="mr-label">
                                        <label>Marital Status</label>
                                        <select name="marital-status" class="input-type options">
                                            <option value="Please-select">Please select</option>
                                            <option value="Married">Married</option>
                                            <option value="Unmarried">Unmarried</option>
                                            <option value="Divorced">Divorced</option>
                                            <option value="Widowed">Widowed</option>
                                        </select>

                                    </div>

                                    <div class="mr-label">
                                        <label>Occupation Type</label>
                                        <select name="occupation-type" class="input-type options">
                                        <option value="Please-select">Please select</option>
                                        <option value="Private">Private</option>
                                        <option value="Government">Government</option>
                                        <option value="Defence">Defence</option>
                                        <option value="Others">Others</option>
                                    </select>

                                    </div>

                                    <div class="mr-label">
                                        <label>Religion</label>
                                        <select name="religion" class="input-type options">
                                            <option value="Please-select">Please select</option>
                                            <option value="Hindu">Hindu</option>
                                            <option value="Muslim">Muslim</option>
                                            <option value="Christian">Christian</option>
                                            <option value="Sikh">Sikh</option>
                                            <option value="Jain">Jain</option>
                                            <option value="Buddhist">Buddhist</option>
                                            <option value="Parsi">Parsi</option>
                                            <option value="Jewish">Jewish</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>


                                    <div class="mr-label">
                                        <label>Gross Annual Income</label>
                                        <select name="gross-annual-income" class="input-type options">
                                        <option value="Please-select">Please select</option>
                                        <option value="Less-than-1-lakh">Less than 1 lakh</option>
                                        <option value="1-lakh-to-5-lakh">1 lakh to 5 lakh</option>
                                        <option value="5-lakh-to-10-lakh">5 lakh to 10 lakh</option>
                                        <option value="10-lakh-to-25-lakh">10 lakh to 25 lakh</option>
                                        <option value="25-lakh-to-50-lakh">25 lakh to 50 lakh</option>
                                    </select>

                                    </div>



                                    <div class="btn-tag">
                                        <input class="radio" type="radio"> <span>FATCA (Overseas Tax Resident)</span>
                                    </div>


                                </div>

                                <div class="buttons">
                                    <button class="cancel-btn">Cancel</button> &nbsp;&nbsp;
                                    <button class="continue-btn">Continue</button>

                                </div>

                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>

    </div>

</body>

</html>
